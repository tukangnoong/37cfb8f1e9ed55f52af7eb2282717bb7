<html>
  <head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jeromeetienne/AR.js@2.4.0/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="trackingMethod: best;">
      <a-marker preset="custom" type="pattern" url="pattern-marker.patt">
        <a-sphere position="0 0.5 0" radius="1">
          <a-video src="https://www.youtube.com/watch?v=cQGfLDnmWS8" autoplay loop></a-video>
        </a-sphere>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
